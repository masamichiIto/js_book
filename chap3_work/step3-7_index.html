<script>
    'use strict';
    let enemy = 100;
    let count = 0;
    window.alert('戦闘開始！');
    while(enemy > 0){
        const attack = Math.floor(Math.random() * 30) + 1; //ここでletで定義すると，while loopの外でもattackが参照できる．意図しない動作を防ぐためにはloop内が寿命のconstで定義する
        console.log('モンスターに'+attack+'のダメージ！');
        enemy -= attack;
        count += 1;
    }
    console.log(count+'回でモンスターを倒した！')
</script>
